<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Real-me clone</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="">
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>

        </div>
      </nav>

      <div class="info">
        <div class="overlay">

        </div>
        <img class="mobile" src="images/mobile.png" alt="">
        <div id="circle">
          <div class="feature one">
            <img src="images/camera.png" alt="">
            <div class="">
              <h1>Camera</h1>
              <p>12MP, Wide angle lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="images/processor.png" alt="">
            <div class="">
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 8nm</p>
            </div>
          </div>
          <div class="feature three">
            <img src="images/display.png" alt="">
            <div class="">
              <h1>Display</h1>
              <p>6.5" Mini-drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="images/battery.png" alt="">
            <div class="">
              <h1>battery life</h1>
              <p>5000mAh, 72hrs Standby</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img id="up-btn" src="images/arrow.png" alt="">
        <h3>Features</h3>
        <img id="down-btn" src="images/arrow.png" alt="">
      </div>


          <footer>
            Made with ❤️ by <a href="https://github.com/Alone-Y154">Yashwanth Krishna</a>
          </footer>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
